<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h1 style="text-align: center;">Procenat tacnih odgovora je {{ percentage }} %</h1>
    </div>
    
    <div class='row'>
        <div id='progressBarColumn' class="col-sm-12">
            <uib-progressbar max="max" value="dynamic" type="info">
             <span id='span' style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span>
            </uib-progressbar>
        </div>
    </div>
    
</div>
